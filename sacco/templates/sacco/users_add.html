{% extends 'sacco/base.html' %}
{% block content %}
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'sacco:dashboard' %}">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Add User</li>
    </ol>
    <div class="card-body">
        <form action="{% url 'sacco:add_users' %}" method="POST"  accept-charset="utf-8">
            {% csrf_token %}
            <center><h3>User Details</h3></center>
            <div class="form-group">
                <div class="form-row">
                    
                    <div class="col-md-6">
                        <div class="form-label-group">
                            <input class ="form-control" type="text" name="firstName" 
                                id="firstName" placeholder = "First Name" required = "required" autofocus="autofocus"/>
                            <label for="firstName">First Name</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-label-group">
                            <input class ="form-control" type="text" name="lastName" 
                                id="lastName" placeholder = "Last Name" required = "required"/>
                            <label for="lastName">Last Name</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-label-group">
                    <input class ="form-control" type="email" name="inputEmail" 
                        id="inputEmail" placeholder = "Email" required = "required"/>
                    <label for="inputEmail">Email</label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-label-group">
                            <input class ="form-control" type="text" name="inputPassword" 
                                id="inputPassword" placeholder = "Password" required = "required"/>
                            <label for="inputPassword">Password</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-label-group">
                            <input class ="form-control" type="text" name="confirmPassword" 
                                id="confirmPassword" placeholder = "Confirm Password" required = "required"/>
                            <label for="confirmPassword">Confirm Password</label>
                        </div>
                        </div>
                    </div>
                </div>
            </div>                        
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-label-group">
                            <input class ="form-control" type="number" name="idNumber" 
                                id="idNumber" placeholder = "ID Number" required = "required"/>
                            <label for="idNumber">ID Number</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-label-group">
                            <input class ="form-control" type="number" name="mobileNumber" 
                                id="mobileNumber" placeholder = "Mobile No." required = "required"/>
                            <label for="mobileNumber">Mobile No.</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" value="Add User" class="btn btn-primary btn-block"/>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
